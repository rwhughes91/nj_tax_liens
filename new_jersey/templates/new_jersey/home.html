{% extends "new_jersey/layout.html" %}


{% block content %}
<div class="banner">
  <form class="lien_search" autocomplete="off" id="lien_form" method="GET" action="{% url 'new_jersey:lien_search' %}">
    <div class="form-row">
      <div class="form-group col-md-4">
        {{form.block}}
      </div>
      <div class="form-group col-md-4">
        {{form.lot}}
      </div>
      <div class="form-group col-md-4">
        {{form.qualifier}}
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        {{form.certificate_number}}
      </div>
      <div class="form-group col-md-6">
        {{form.county}}
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        {{form.address}}
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        {{form.sale_date}}
      </div>
      <div class="form-group col-md-6">
        {{form.lien_id}}
      </div>
    </div>
    <div style="margin-left: 5px;">
      <button type="submit" class="btn btn-primary btn-md">Submit</button>
      <button type="button" id="clear" class="btn btn-danger btn-md">Clear</button>
    </div>
  </form>
</div>
{% endblock %}
{% block js %}
  {{ block.super }}
    <script>
    $(document).ready(function() {
      $("div input[type='text']").on('blur', function() {
        if (!($(this).val() == '')) {
          $(this)[0].style.borderColor = '#28a745';
          $(this)[0].style.color = '#28a745';
        } else {
          $(this)[0].style.borderColor = '';
          $(this)[0].style.color = 'black';
        }
      });
    });
    $(document).ready(function() {
      $("#id_county").on('blur', function() {
        if (!($(this).val() == '')) {
          $(this)[0].style.borderColor = '#28a745';
          $(this)[0].style.color = '#28a745';
        } else {
          $(this)[0].style.borderColor = '';
          $(this)[0].style.color = 'black';
        }
      });
    });
    </script>
{% endblock %}
